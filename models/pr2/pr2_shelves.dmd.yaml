# Model directive for iiwa with sphere collision and welded gripper
directives:
  # Add iiwa
  - add_model:
      name: pr2
      # file: package://drake_models/pr2_description/urdf/pr2_simplified.urdf
      file: package://combining_kinematics/models/pr2/pr2_simple_collision.urdf

  # Add shelves
  - add_model:
      name: shelves_1
      file: package://combining_kinematics/models/pr2/shelves/shelves.sdf

  - add_frame:
      name: shelf_1_origin
      X_PF:
        base_frame: world
        translation: [0.85, 0, 0.896706]
        rotation: !Rpy { deg: [0, 0, -180] }

  - add_weld:
      parent: shelf_1_origin
      child: shelves_1::shelves_body

  - add_model:
      name: shelves_2
      file: package://combining_kinematics/models/pr2/shelves/shelves.sdf

  - add_frame:
      name: shelf_2_origin
      X_PF:
        base_frame: world
        translation: [0, 0.85, 0.896706]
        rotation: !Rpy { deg: [0, 0, -90] }

  - add_weld:
      parent: shelf_2_origin
      child: shelves_2::shelves_body

  - add_model:
      name: shelves_3
      file: package://combining_kinematics/models/pr2/shelves/shelves.sdf

  - add_frame:
      name: shelf_3_origin
      X_PF:
        base_frame: world
        translation: [-0.85, 0, 0.896706]
        rotation: !Rpy { deg: [0, 0, 0] }

  - add_weld:
      parent: shelf_3_origin
      child: shelves_3::shelves_body

  - add_model:
      name: shelves_4
      file: package://combining_kinematics/models/pr2/shelves/shelves.sdf

  - add_frame:
      name: shelf_4_origin
      X_PF:
        base_frame: world
        translation: [0, -0.85, 0.896706]
        rotation: !Rpy { deg: [0, 0, 90] }

  - add_weld:
      parent: shelf_4_origin
      child: shelves_4::shelves_body

  # Add table
  - add_model:
      name: table
      file: package://combining_kinematics/models/pr2/table/table_extra_wide_better_collision.sdf

  - add_frame:
      name: table_origin
      X_PF:
        base_frame: world
        #   translation: [0, 0, 0.996706]
        translation: [0, 0, 0.496706]

  - add_weld:
      parent: table_origin
      child: table::table_body

  # Add mugs

  - add_model:
      name: mug
      # file: package://drake/examples/manipulation_station/models/shelves.sdf
      file: package://combining_kinematics/models/mug/mug_simple_red.urdf

  - add_weld:
      parent: world
      child: mug::mug_body_link
      X_PC:
        translation: [0.15, 0.85, 0.82]
        rotation: !Rpy { deg: [0.0, 0.0, 90.0] }

  - add_model:
      name: mug2
      # file: package://drake/examples/manipulation_station/models/shelves.sdf
      file: package://combining_kinematics/models/mug/mug_simple_red.urdf

  - add_weld:
      parent: world
      child: mug2::mug_body_link
      X_PC:
        translation: [-0.15, 0.85, 0.82]
        rotation: !Rpy { deg: [0.0, 0.0, 90.0] }

  - add_model:
