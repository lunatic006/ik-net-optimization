- add_model:
    name: binF
    # file: package://drake/examples/manipulation_station/models/bin2.sdf
    file: package://drake_models/manipulation_station/bin2.sdf

- add_weld:
    parent: world
    child: binF::bin_base
    X_PC:
      translation: [0.75, 0, 0]
      rotation: !Rpy { deg: [0.0, 0.0, 0.0 ]}




