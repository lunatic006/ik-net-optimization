directives:

# Add iiwa
- add_model:
    name: point
    file: package://combining_kinematics/models/global_ik_iiwa/point_robot.sdf
    default_joint_positions:
        x_joint: [0]
        y_joint: [0]
        z_joint: [0]

- add_weld:
    parent: world
    child: point::body


