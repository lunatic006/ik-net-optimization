directives:

# Add iiwa
- add_model:
    name: iiwa
    # file: package://combining_kinematics/models/iiwa14_spheres_cylinders_collision.urdf
    file: package://drake_models/iiwa_description/urdf/iiwa14_spheres_collision.urdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.3]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.8]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1]
        iiwa_joint_7: [1.57]

- add_weld:
    parent: world
    child: iiwa::base
    

- add_model:
    name: wsg
    file: package://drake_models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers.sdf
    # default_joint_positions:
    #     left_finger_sliding_joint: [-0.03]
    #     right_finger_sliding_joint: [0.03]

- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body_frame
    X_PC:
        translation: [0, 0, 0.084]
        rotation: !Rpy { deg: [90, 0, 90]}

